<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card header">KMI skaičiuoklė</div>
                <div class="card-body">
                    <form method="post" action="/">
                        <div class="mb-3" >
                            <label>Įveskite savo svorį (kg.):</label>
                            <input type="text" name="svoris" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Įveskite savo ūgį (cm.):</label>
                            <input type ="text" name="ugis" class="form-control">
                        </div>
                        <button class="btn btn-success">Apskaičiuoti KMI</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Rezultatas</div>
                <div class="card-body">
                    <div class="alert" th:if="${kmi==null}">
                        Įveskite duomenis ir paspauskite skaičiuoti
                    </div>
                    <div class="alert" th:if="${kmi!=null}" th:classappend="${kmiClass}">
                        Jusu KMI: <span th:text="${kmi}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
